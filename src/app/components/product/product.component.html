<div class="row animated fadeIn">
  <div class="col-md-12 primary">
    <div class="jumbotron primary">
      <h4 class="text-center text-white">
        {{ product.name | uppercase }}
      </h4>
      <div class="text-center">
        <button type="button" class="btn btn-success">Agregar al carrito
          <i class="fas fa-cart-arrow-down"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md">
    <div class="mt-3">
      <button type="button" class="btn btn-primary" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </div>
</div>
<div class="row pt-2  animated fadeIn">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <img class="mr-3 img-fluid" style="width: 75%; height: 75%;" alt="Bootstrap Media Preview" [src]="product.picture" />
      </div>

      <div class="col-md-6">
        <h3 class="mt-0 text-center">
          {{product.name}}
        </h3>
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <i class="fas fa-sticky-note"></i> Descripcion: {{product.description}} </li>
          <li class="list-group-item list-group-item-success">
            <i class="far fa-credit-card"></i> Precio: {{product.amount + number | number }} Bs. </li>
          <li class="list-group-item list-group-item-warning">
            <i class="fas fa-check"></i> Oferta: {{product.amount + number / 1.5 | number }} Bs.</li>
        </ul>
      </div>
    </div>
  </div>
</div>
